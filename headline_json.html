<html>
  <head>
    <title>Membaca File Json</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $.get("./headline.json", function (obj) {
          var str = "<table border=1>";

          str += "<tr><td>No</td><td>Judul Berita</td><td>Kategori</td><td>Waktu Publish</td><td>Waktu Scraping</td></tr>";

          $.each(obj, function (n, data) {
            str += "<tr><td>" + (n + 1) + "</td>";
            str += "<td>" + data.judul + "</td>";
            str += "<td>" + data.kategori + "</td>";
            str += "<td>" + data.publish + "</td>";
            str += "<td>" + data.scrapping + "</td>;</tr>";
          });

          str += "</table>";
          $("#headline_json").html(str);
        });
      });
    </script>
  </head>
  <body>
      <h1> Berita Terkini </h1>
      <div id="headline_json"></div>
  </body>
</html>
